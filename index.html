<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Abertura de Chamado</title>
</head>
<body>
    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
        <span id="themeLabel">Dark Mode</span>
    </div>
    
    
    
    <div class="logo">
        <img id="logo" src="/assets/dark-logo2.png" alt="Logo">
    </div>
    <form id="chamadoForm">
        <h1>Abertura de Chamado ⚡</h1>
        <div class="form-row form-row-2">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="nome_cliente">Nome do Cliente</label>
                <input type="text" id="nome_cliente" name="nome_cliente" required>
            </div>
        </div>

        <div class="form-row form-row-2">
            <div class="form-group">
                <label for="telefone">Telefone Principal</label>
                <input type="text" id="telefone" name="telefone" pattern="\d{10,11}" title="Insira um número de telefone válido com 10 ou 11 dígitos." required>
            </div>
            <div class="form-group">
                <label for="telefone2">Telefone Secundário</label>
                <input type="text" id="telefone2" name="telefone2" pattern="\d{10,11}" title="Insira um número de telefone válido com 10 ou 11 dígitos." required>
            </div>
        </div>

        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>

        <div class="form-group">
            <label for="referencia">Ponto de Referência</label>
            <input type="text" id="referencia" name="referencia" required>
        </div>

        <div class="form-row form-row-2">
            <div class="form-group">
                <label for="tipo_processo">Tipo de Processo</label>
                <select id="tipo_processo" name="tipo_processo">
                    <option value="Instalação residencial">INSTALAÇÃO RESIDENCIAL</option>
                    <option value="Instalação FTTA">INSTALAÇÃO FTTA</option>
                    <option value="Fibra Aéreo">FIBRA AÉREO</option>
                    <option value="TROCA DE ENDEREÇO">TROCA DE ENDEREÇO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comodato">Equipamento em Comodato</label>
                <select id="comodato" name="comodato">
                    <option value="Sim">SIM</option>
                    <option value="Não">NÃO</option>
                </select>
            </div>

        </div>
        
        <div class="form-group">
            <label for="plano">Plano <span class="placeholder">- Exemplo: 500MB Net</span></label>
            <input type="text" id="plano" name="plano">
        </div>

        <div class="form-group">
            <label for="descricao">Observação</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>
        </div>

        <div class="form-row form-row-4">
            <div class="form-group">
                <label for="cto1">CTO 1</label>
                <input type="text" id="cto1" name="cto1" placeholder="Código da CTO 1" required>
            </div>
            <div class="form-group">
                <label for="metragem1">Metragem CTO 1</label>
                <input type="text" id="metragem1" name="metragem1" placeholder="Exemplo: 50M" required>
            </div>
            <div class="form-group">
                <label for="cto2">CTO 2</label>
                <input type="text" id="cto2" name="cto2" placeholder="Código da CTO 2" required>
            </div>
            <div class="form-group">
                <label for="metragem2">Metragem CTO 2</label>
                <input type="text" id="metragem2" name="metragem2" placeholder="Exemplo: 150M" required>
            </div>
        </div>

        <div class="form-row form-row-2">
            <div class="form-group">
                <label for="cto3">CTO 3 <span class="placeholder">- Opcional</span></label>
                <input type="text" id="cto3" name="cto3" placeholder="Código da CTO 3" required>
            </div>
            <div class="form-group">
                <label for="metragem3">Metragem CTO 3 <span class="placeholder">- Opcional</span></label>
                <input type="text" id="metragem3" name="metragem3" placeholder="Exemplo: 350M" required>
            </div>
        </div>

        <div class="form-row form-row-2">
            <div class="form-group">
                <label for="periodo">Período</label>
                <select id="periodo" name="periodo">
                    <option value="MANHÃ">MANHÃ</option>
                    <option value="TARDE">TARDE</option>
                    <option value="INDIFERENTE">INDIFERENTE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fidelidade">Fidelidade</label>
                <select id="fidelidade" name="fidelidade">
                    <option value="12 MESES">12 MESES</option>
                    <option value="24 MESES">24 MESES</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="pppoe">PPPOe</label>
            <input type="text" id="pppoe" name="pppoe" required>
        </div>

        <div class="button-group">
            <button type="button" onclick="gerarChamado()">Gerar Chamado e Copiar</button>
            <button type="button" id="resetButton" onclick="limparFormulario()">Limpar Formulário</button>
        </div>
    </form>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
