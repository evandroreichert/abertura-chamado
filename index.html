<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Abertura de Chamado</title>
</head>
<body>

    <header class="header">
        <nav class="nav">
            <div class="nav-links">
                <a href="pages/planos/planos.html">Planos</a>
                <a href="pages/documentos/documentos.html">Documentos</a>
            </div>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <span id="themeLabel">Dark Mode</span>
            </div>
        </nav>
    </header>

    <div class="logo">
        <img id="logo" src="/assets/dark-logo.png" alt="Logo">
    </div>

    <form id="chamadoForm">
        <h1>Abertura de Chamado ⚡</h1>

        <div class="form-row form-row-2">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="nome_cliente">Nome do Cliente</label>
                <input type="text" id="nome_cliente" name="nome_cliente" required>
            </div>
        </div>

        <div class="form-row form-row-2">
            <div class="form-group">
                <label for="telefone">Telefone Principal</label>
                <input type="text" id="telefone" name="telefone" 
                       pattern="^[0-9]{10,11}$" 
                       title="Insira um número de telefone válido com 10 ou 11 dígitos." 
                       inputmode="numeric" required>
            </div>
            <div class="form-group">
                <label for="telefone2">Telefone Secundário</label>
                <input type="text" id="telefone2" name="telefone2" 
                       pattern="^[0-9]{10,11}$" 
                       title="Insira um número de telefone válido com 10 ou 11 dígitos." 
                       inputmode="numeric" required>
            </div>
        </div>


        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>

        <div class="form-group">
            <label for="referencia">Ponto de Referência</label>
            <input type="text" id="referencia" name="referencia" required>
        </div>

        <div class="form-row form-row-2">
            <div class="form-group">
                <label for="tipo_processo">Tipo de Processo</label>
                <select id="tipo_processo" name="tipo_processo" onchange="adicionarInputFTTA()">
                    <option value="Instalação residencial">Instalação Residencial</option>
                    <option value="Instalação FTTA">Instalação FTTA</option>
                    <option value="Fibra Aéreo">Fibra Aéreo</option>
                    <option value="Troca de Endereço">Troca de Endereço</option>
                    <option value="Troca de Endereço - FTTA">Troca de Endereço - FTTA</option>
                    <option value="Ponto Extra">Ponto Extra</option>
                    <option value="Visita Técnica">Visita Técnica</option>
                </select>
            </div>
            <div class="form-group">
                <label for="periodo">Período</label>
                <select id="periodo" name="periodo">
                    <option value="MANHÃ">Manhã</option>
                    <option value="TARDE">Tarde</option>
                    <option value="INDIFERENTE">Indiferente</option>
                </select>
            </div>
            

        </div>

        <div class="form-group">
            <label for="plano">Plano <span class="placeholder">- Exemplo: 500MB Net</span></label>
            <input type="text" id="plano" name="plano">
        </div>

        <div class="form-group">
            <label for="descricao">Observação</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>
        </div>

        <div class="form-row form-row-4">
            <div class="form-group">
                <label for="cto1">CTO 1</label>
                <input type="text" id="cto1" name="cto1" required>
            </div>
            <div class="form-group">
                <label for="metragem1">Metragem CTO 1</label>
                <div class="input-group">
                    <input type="text" id="metragem1" name="metragem1" required>
                    <span class="unit">Metros</span>
                </div>
            </div>
            <div class="form-group">
                <label for="cto2">CTO 2</label>
                <input type="text" id="cto2" name="cto2" required>
            </div>
            <div class="form-group">
                <label for="metragem2">Metragem CTO 2</label>
                <div class="input-group">
                    <input type="text" id="metragem2" name="metragem2" required>
                    <span class="unit">Metros</span>
                </div>
            </div>
        </div>

        <div class="form-row form-row-2">
            <div class="form-group">
                <label for="cto3">CTO 3 <span class="placeholder">- Opcional</span></label>
                <input type="text" id="cto3" name="cto3">
            </div>
            <div class="form-group">
                <label for="metragem3">Metragem CTO 3 <span class="placeholder">- Opcional</span></label>
                <div class="input-group">
                    <input type="text" id="metragem3" name="metragem3">
                    <span class="unit">Metros</span>
                </div>
            </div>
        </div>

        <div class="form-row form-row-2">
            <div class="form-group">
                <label for="comodato">Equipamento em Comodato</label>
                 <div class="radio-inputs">
                 <label class="radio last-radio">
                     <input type="radio" name="comodato" checked="">
                     <span class="name">SIM</span>
                </label>
                <label class="radio last-radio">
                 <input type="radio" name="comodato">
                <span class="name">NÃO</span>
                </label>
                 </div>
            </div>
            <div class="form-group">
                <label for="fidelidade">Fidelidade</label>
                <div class="radio-inputs">
                    <label class="radio last-radio">
                        <input type="radio" name="fidelidade" checked="">
                        <span class="name">12 MESES</span>
                   </label>
                   <label class="radio last-radio">
                    <input type="radio" name="fidelidade">
                   <span class="name">24 MESES</span>
                   </label>
                </div>
            </div>
        </div>

        <div class="form-row form-row-3">
            <div class="form-group">
                <label for="pppoe" class="last-input">PPPoE</label>
                <input type="text" id="pppoe" name="pppoe" required>
            </div>
            <div class="form-group">
                <label for="login" class="last-input">Nome da Rede Wi-Fi</label>
                <input type="text" id="login" name="login">
            </div>
            <div class="form-group">
                <label for="senha" class="last-input">Senha da Rede Wi-Fi</label>
                <input type="text" id="senha" name="senha">
            </div>
        </div>
        

        <div class="button-group">
            <button type="button" onclick="gerarChamado()">Gerar Chamado e Copiar</button>
            <button type="button" id="resetButton" onclick="limparFormulario()">Limpar Formulário</button>
        </div>
    </form>

    <p id="resultado"></p>
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
